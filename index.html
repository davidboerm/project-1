<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Movie Review</title>
</head>

<body>
    <div class=""
    
    <div id="container" class="tile is-ancester p-5">

        <!-- Movie Search input field and Submit butto -->

        <div class="tile is-parent notification is-info is-flex flex-justify-content-center">
            <section class="tile is-child">
                <input id="searchInput" class="input" type="text" placeholder="Movie Search...">
                <button id="searchButton" class="button">Submit</button>
            </section>
        </div>

        <!-- areas for displaying API data -->
        <div class="tile is-parent notification">
            <section class="tile is-child notification is-success">
                <p>Thumbnail</p>
                <p id="thumbnail" class="results">Search Results go here</p>
            </section>
            <section class="tile is-child notification is-warning">
                <p>Year Released</p>
                <p id="year" class="results">Search Results go here</p>
            </section>
            <section class="tile is-child notification is-danger">
                <p>Plot Summary</p>
                <p id="plot" class="results">Search Results go here</p>
            </section>
            <section class="tile is-child notification is-link">
                <p>Ratings</p>
                <p id="ratings" class="results">Search Results go here</p>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
